server.port=${PORT:5000}


spring.jpa.show-sql = true

spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect


spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3360/tara_arts_academy?useSSL=false}
spring.datasource.username=${DATABASE_USERNAME:jdbc:root}
spring.datasource.password=${DATABASE_PASSWORD:root}
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

spring.jackson.date-format=yyyy-dd-MM
spring.jackson.time-zone=IST

